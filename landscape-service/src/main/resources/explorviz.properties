#######################
# Service information #
#######################
service.prefix=landscape

#################################
# Landscape exchange properties #
#################################
exchange.kafka.topic.name=landscape-update
exchange.kafka.bootstrap.servers=localhost:9092

#################################
# Redis id generation           #
#################################
service.generator.id.redis=false
redis.host=localhost

##############################
# Embedded Web server #
##############################
server.port=8088
server.contextPath=/

##############################
#     ExplorViz Backend      #
##############################
repository.useDummyMode=false
repository.outputIntervalSeconds=10

######################
# ExplorViz Security #
######################
jwt.secret=explorVizSecretexplorVizSecretexplorVizSecretexplorVizSecret
jwt.audience=ExplorViz
jwt.clockSkewInSeconds=60